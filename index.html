<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .container {
        background: white;
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        border-radius: 6px;
      }
      input {
        padding: 8px;
        width: 70%;
      }
      button {
        padding: 8px 12px;
        margin-left: 6px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      ul {
        margin-top: 20px;
      }
      li {
        margin-bottom: 6px;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script>
      const API_URL = "https://task-manager-backend-4cy6.onrender.com";

      function App() {
        const [tasks, setTasks] = React.useState([]);
        const [title, setTitle] = React.useState("");
        const [loading, setLoading] = React.useState(false);
        const [error, setError] = React.useState("");

        function loadTasks() {
		  fetch(API_URL + "/tasks")
			.then(res => res.json())
			.then(data => {
			  console.log("TASKS FROM API:", data); // ðŸ”´ DEBUG LINE
			  setTasks(data);
			})
			.catch(err => console.error("Fetch error:", err));
		}

        React.useEffect(loadTasks, []);

        function addTask() {
          if (!title.trim() || loading) return;

          setLoading(true);
          setError("");

          fetch(API_URL + "/tasks", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title })
          })
            .then(res => {
              if (!res.ok) throw new Error("Failed to add task");
              setTitle("");
              loadTasks();
            })
            .catch(err => {
              console.error(err);
              setError("Failed to add task");
            })
            .finally(() => setLoading(false));
        }

        return React.createElement(
          "div",
          { className: "container" },

          React.createElement("h1", null, "Task Manager"),

          React.createElement(
            "div",
            null,
            React.createElement("input", {
              value: title,
              placeholder: "Enter task",
              onChange: e => setTitle(e.target.value),
              onKeyDown: e => e.key === "Enter" && addTask()
            }),
            React.createElement(
              "button",
              { onClick: addTask, disabled: loading },
              loading ? "Adding..." : "Add"
            )
          ),

          error && React.createElement("div", { className: "error" }, error),

          React.createElement(
            "ul",
            null,
            tasks.map(task =>
              React.createElement("li", { key: task.id }, task.title)
            )
          )
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
