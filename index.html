<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .container {
        background: white;
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        border-radius: 6px;
      }
      input {
        padding: 8px;
        width: 70%;
      }
      button {
        padding: 8px 12px;
        margin-left: 6px;
        cursor: pointer;
      }
      ul {
        margin-top: 20px;
      }
      li {
        margin-bottom: 6px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script>
      const API_URL = "https://task-manager-backend-4cy6.onrender.com";

      function App() {
        const [tasks, setTasks] = React.useState([]);
        const [title, setTitle] = React.useState("");

        // Load tasks on page load
        function loadTasks() {
          fetch(API_URL + "/tasks")
            .then(res => res.json())
            .then(data => setTasks(data))
            .catch(err => console.error("Fetch error:", err));
        }

        React.useEffect(loadTasks, []);

        function addTask() {
          if (!title.trim()) return;

          fetch(API_URL + "/tasks", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title })
          })
            .then(() => {
              setTitle("");      // clear input
              loadTasks();       // ðŸ”‘ refresh list
            })
            .catch(err => console.error("Add error:", err));
        }

        return React.createElement(
          "div",
          { className: "container" },

          React.createElement("h1", null, "Task Manager"),

          React.createElement("div", null,
            React.createElement("input", {
              value: title,
              placeholder: "Enter task",
              onChange: e => setTitle(e.target.value)
            }),
            React.createElement("button", { onClick: addTask }, "Add")
          ),

          React.createElement(
            "ul",
            null,
            tasks.map(task =>
              React.createElement("li", { key: task.id }, task.title)
            )
          )
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
